<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
    <h2>Student Registration Form</h2>
    <form id="registrationForm">
      <!-- Personal Information Section -->
      <h3>Personal Information</h3>
      <div class="form-group">
        <label>Full Name<span class="required">*</span></label>
        <input type="text" id="fullname" name="fullname" required>
      </div>

      <div class="form-group">
        <label>Father's Name<span class="required">*</span></label>
        <input type="text" id="fathername" name="fathername" required>
      </div>

      <div class="form-group">
        <label>Mother's Name<span class="required">*</span></label>
        <input type="text" id="mothername" name="mothername" required>
      </div>

      <div class="form-group">
        <label>Gender<span class="required">*</span></label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female" required> Female</label>
          <label><input type="radio" name="gender" value="other" required> Other</label>
        </div>
      </div>

      <div class="form-group">
        <label>Date of Birth<span class="required">*</span></label>
        <div class="date-group">
          <input type="text" id="month" name="month" placeholder="MM" maxlength="2" required>
          <input type="text" id="day" name="day" placeholder="DD" maxlength="2" required>
          <input type="text" id="year" name="year" placeholder="YYYY" maxlength="4" required>
        </div>
      </div>

      <div class="form-group">
        <label>Blood Group<span class="required">*</span></label>
        <select id="bloodgroup" name="bloodgroup" required>
          <option value="">Select</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
        </select>
      </div>

      <!-- Contact Information Section -->
      <h3>Contact Information</h3>
      <div class="form-group">
        <label>Email Address<span class="required">*</span></label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Phone Number<span class="required">*</span></label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <small>Format: 1234567890</small>
      </div>

      <!-- Academic Information Section -->
      <h3>Academic Information</h3>
      <div class="form-group">
        <label>Registration Number<span class="required">*</span></label>
        <input type="text" id="regno" name="regno" required>
      </div>

      <div class="form-group">
        <label>College Name<span class="required">*</span></label>
        <input type="text" id="college" name="college" required>
      </div>

      <div class="form-group">
        <label>Courses<span class="required">*</span></label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="course" value="C" required> C</label>
          <label><input type="checkbox" name="course" value="C++" required> C++</label>
          <label><input type="checkbox" name="course" value="Java" required> Java</label>
        </div>
      </div>

      <!-- Location Information Section -->
      <h3>Location Information</h3>
      <div class="form-group">
        <label>Address<span class="required">*</span></label>
        <input type="text" id="address" name="address" required>
      </div>

      <div class="form-group">
        <label>Country<span class="required">*</span></label>
        <select id="country" name="country" required>
          <option value="">Select Country</option>
          <option value="usa">United States</option>
          <option value="uk">United Kingdom</option>
          <option value="ca">Canada</option>
        </select>
      </div>

      <div class="form-group">
        <label>State<span class="required">*</span></label>
        <select id="state" name="state" required>
          <option value="">Select State</option>
          <option value="state1">California</option>
          <option value="state2">Texas</option>
        </select>
      </div>

      <div class="form-group">
        <label>District<span class="required">*</span></label>
        <select id="district" name="district" required>
          <option value="">Select District</option>
          <option value="district1">District A</option>
          <option value="district2">District B</option>
        </select>
      </div>

      <!-- Account Information Section -->
      <h3>Account Information</h3>
      <div class="form-group">
        <label>Username<span class="required">*</span></label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label>Password<span class="required">*</span></label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(=.*[A-Z]).{8,}" required>
        <small>8+ characters with uppercase, lowercase, and numbers</small>
      </div>

      <div class="form-group">
        <label>Confirm Password<span class="required">*</span></label>
        <input type="password" id="confirm_password" name="confirm_password" required>
      </div>

      <!-- Upload Section -->
      <div class="form-group">
        <label>Upload Photo<span class="required">*</span></label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>

      <!-- Terms and Conditions -->
      <div class="form-group terms">
        <label>
          <input type="checkbox" id="terms" name="terms" required>
          I agree to the Terms and Conditions<span class="required">*</span>
        </label>
      </div>

      <!-- Buttons -->
      <div class="form-group">
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>

  <script src="./script.js"></script>
</body>

</html>
